
<ion-header>

  <ion-navbar>
    <ion-title>Mes programmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let schedule of schedules" (click)="showDetails(schedule)">
    <ion-card-title class="padding-left">{{schedule.name}}</ion-card-title>
    <ion-card-content>
      <h2>{{schedule.technology.name}} : {{schedule.duration}} minutes</h2>  
    </ion-card-content>    
  </ion-card>
</ion-content>
